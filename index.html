<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="headerItems">
      <h1>TODO</h1>
    <img src="images/icon-moon.svg" alt="theme change icon">
    </div>
  </header>
  <main>
    <section class="mainCon">
      <section class="addTaskCon">
        <div class="addTaskInnerCon">
          <input type="checkbox" id="addTaskCheckbox">
          <input type="text" id="addTaskInput" placeholder="Create a new todo">
        </div>
      </section>
      <section class="taskList">
        <div class="task">
          <input type="checkbox" class="checkbox">
          <p> Jog around the park 3x</p>
        </div>
        <div class="task">
          <input type="checkbox" class="checkbox">
          <p> Jog around the park 3x</p>
        </div>
        <div class="dashboard">
          <div class="taskLeft">
            <span>5 items left</span>
          </div>
          <div class="categories">
            <span class="all">All</span>
            <span class="active">Active</span>
            <span class="completed">Completed</span>
          </div>
          <div class="clear">
            <span>Clear Completed</span>
          </div>
        </div>
      </section>
    </section>
    <section class="instruction">
      <p>Drag and drop to reorder list</p>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
